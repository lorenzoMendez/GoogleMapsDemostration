<mat-card>
    <mat-card-title> Google Map</mat-card-title>

    <mat-card-content>

        <agm-map (mapClick)="addMarker($event)" [latitude]="lat" [longitude]="lng" [zoom]="15">
            
            <agm-marker *ngFor="let mark of markers; let i=index" [latitude]="mark.lat" [longitude]="mark.lng">

                <agm-info-window [disableAutoPan]="true">
                    <strong>{{ mark.tittle }}</strong>
                    <p>
                        {{ mark.description }}
                    </p>
                    <div>
                        <button (click)="editMarker(mark)" mat-raised-button color="primary">Editar</button>
                        <button (click)="deleteMarker(i)" mat-raised-button color="warn">Borrar</button>
                    </div>
                </agm-info-window>

            </agm-marker>
        </agm-map>


    </mat-card-content>

</mat-card>
